<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-通用选择器</title>
    <!--通用选择器:给当前页面所有标签设置的同统一样式
    用*标示,即*{...}-->
    <style>
        /*通用选择器*/
        *{
            color: brown;font-size: 25px;font-family: "Xingkai SC";
        }
        /*后代选择器*/
        div label{
            color: aquamarine;font-size: 30px;
            font-family: "Apple Braille";
        }



    </style>

</head>
<body>
<div>
    <p>一篇诗,<label>一斗酒,</label>一曲长歌,一剑天涯</p>
    <p>一篇诗,一斗酒,一曲长歌,一剑天涯</p>
    <p>一篇诗,一斗酒,一曲长歌,一剑天涯</p>
</div>
</body>
</html>
