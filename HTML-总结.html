<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML总结</title>
    <!--
    HTML:超文本标签语言,无需编译,可以直接静态使用浏览器引擎解析以及渲染
    常用标签:meta:显示网页元信息,可以配置网页编码,网页重定向等
    属性:http-equiv,content
    div:块级标签,没有实际含义,将标签分块,后续跟css搭配会有很大火花
    span:行内标签,自身不带任何样式
    table:表格标签,属性:border.bgcolor.cellspacing.cellpadding
    子标签:tr.td.th.thead.tbody.tfoot.caption
    td属性:colspan.rowspan
    form:表单标签,属性:action.method (http协议请求)..
    如果想提交表单中的某个标签的value值,则必须给标签设置name属性,该name属性对应的值会作为提交参数的key上传
    fieldset&legend:fieldset包裹一组标签,用框线包含起来;legend在这个框线上加一个名字
    label:标记标签,for属性.通常与input标签搭配使用,作用是点击label包含的文字焦点自动到for对应的input输入框中

    input:type属性:text:文本,可以输入任何类型.password:密码.输入的文字会以*号隐藏起来
          radio:单选
          checkbox:多选
          submit:提交
          reset:重置...placeholder:用户提示.当没有内容时的提示信息..
          button:按钮
    file(post:;enctype="mutipart/form-data"):文件标签,必须要给name属性,如果form表单中有file标签则form的method必须是post,
         且form还需要配置一个多数据格式的属性  (enctype="mutipart/form-data")

    公共属性:所有标签都会有的属性,样式中用:id.name.class.value.style





    -->

</head>
<body>




</body>
</html>
