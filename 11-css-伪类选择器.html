<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-伪类选择器</title>
    <style type="text/css">
        /*后定义的会把前面的给覆盖掉*/
        /*a标签没有被点击过时的样式*/
        a:link{
            color: aqua;
        }
        /*设置鼠标悬浮的样式*/
        a:hover{
            color: yellow;
            font-size: 30px;
        }
        /*a标签被访问过之后的样式*/
        a:visited{
            color: aqua;
        }

    </style>


</head>
<body>

<a href="#">联系我们</a>


</body>
</html>
